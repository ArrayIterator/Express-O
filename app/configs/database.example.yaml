# ------------------------------------------- #
# DATABASE CONFIGURATION                      #
# config/database.yaml                        #
# ------------------------------------------- #

# database driver
driver: 'mysql'
# database user
user: 'username'
# database password
password: 'password]'
# database host
host: 'localhost'
# database port
port: 3306
# database name
dbname: 'dbname'
# database charset
charset: 'utf8mb4'
# database collation
collation: 'utf8mb4_unicode_ci'
# database prefix
prefix: ''
